<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
    <style>
     h1{
        background-color: green;
        color: yellow;
     }
    </style>
</head>
<body>
    <!-- 
    liên kết css vào trang HTML
    3 cách liên kết 
    - cách 1 : Inline: viết trực tiếp trong thẻ element
    - cách 2 : Internal : tạo cặp thẻ style sau đó viết css vào đó
    - cách 3 : External : tạo file có đuôi là .css sau đó viết css vào
     trong file và liên kết vào file html
    -->
    <p style="color:red;font-size:50px">học css cơ bản!</p>
    <h1>Dùng CSS theo cách internal</h1>
    <h2>dùng css theo cách external</h2>
</body>
</html>
