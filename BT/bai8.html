<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thanh Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-options label {
            display: flex;
            align-items: center;
        }
        .payment-options input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            background: blue;
            color: white;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thông tin thanh toán</h2>
        <label>Họ và tên</label>
        <input type="text" placeholder="Nhập họ và tên">

        <label>Email</label>
        <input type="email" placeholder="you@example.com">

        <label>Địa chỉ</label>
        <input type="text" placeholder="1234 Main St">

        <label>Quốc gia</label>
        <select>
            <option>Chọn...</option>
            <option>Việt Nam</option>
            <option>Hoa Kỳ</option>
        </select>

        <h3>Phương thức thanh toán</h3>
        <div class="payment-options">
            <label><input type="radio" name="payment" checked> Thẻ tín dụng</label>
            <label><input type="radio" name="payment"> Thẻ ghi nợ</label>
            <label><input type="radio" name="payment"> PayPal</label>
        </div>

        <label>Tên trên thẻ</label>
        <input type="text">

        <label>Số thẻ</label>
        <input type="text">

        <button>Tiếp tục thanh toán</button>
    </div>
</body>
</html>
